<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
   <!--<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel  = "stylesheet">-->
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
</head>

<body>
    <div x-data="game()">
        <h1 x-text="completeName.toUpperCase()"></h1>
        
        <input type="text" x-model="name" x-show="show">
        <input type="text" x-model="lastName" x-show="show">
        <div>
            Can update
            <input type="checkbox" x-model="show" >
        </div>
        <button @click="print()"> show info</button>
    </div>
    <div>

    </div>
    <div x-data="calculator()">
       
        <input type="text" x-model.number="first">
        <input type="text" x-model.number="second">
        <h1 x-text="'Total ='+ results"></h1>
        
        <button @click="sum()"> sum</button>
        <button @click="reset()"> reset</button>
    </div>
    <script>
        function game(){
            return {
                name:" ",
                lastName: " ",
                show:true,
                get completeName(){
                    return this.name + " " + this.lastName;
                },
                print(){
                    console.log("=====");
                    console.log(this.name);
                    console.log(this.lastName);
                    console.log(this.show);
                },
            }
        }
        function calculator(){
            return{
                first:0,
                second:0,
                results:0,
                sum(){
                    this.results = this.first + this.second;
                },
                reset(){
                    this.results = 0;
                    this.first = 0;
                    this.second = 0;
                }
            }
        }
        
    </script>
</body>

</html>
