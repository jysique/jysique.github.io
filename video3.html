<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .active{color: blue;}
    </style>
   <!--<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel  = "stylesheet">-->
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
</head>

<body>
    <div x-data="menu()">
        <button @click = "onClickToggle" x-text = "show? 'Hide':'Show'"> </button>
        <button @click="onClickTab(1)" :class ="{'active': currentTab == 1}">First</button>
        <button @click="onClickTab(2)" :class ="{'active': currentTab == 2}">Second</button>
        <button @click="onClickTab(3)" :class ="{'active': currentTab == 3}">Third</button>
        <div x-show = "show" style="border: 1px dotted grey; padding: 1rem;">
            <a href="/" style="display:block">Home</a>
            <a href="/" style="display:block">About</a>
            <a href="/" style="display:block">Contact</a>
        </div>

        <div style="border: 1px dotted grey; padding: 1rem; margin-top: 1rem;">
            
            <div x-show = "currentTab === 1">
                <p>First Tab.</p>
            </div>
            <div  x-show = "currentTab === 2">
                <p>Second Tab.</p>
            </div>
            <div x-show = "currentTab === 3">
                <p>Third Tab.</p>
            </div>
        </div>
        
    </div>
    <script>
        function menu(){
            return{
                show: false,
                currentTab:1,
                onClickToggle(){
                    this.show =!this.show;
                },
                onClickTab(index){
                    this.currentTab= index;
                },
            }
        }
    </script>
</body>

</html>
